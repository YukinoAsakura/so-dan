{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{% static 'defaults.css' %}"/>
  </head>
  <body>
    <div class="header">
      <div id ="logo">
        <img src="{% static 'img/So-danロゴ.svg'%}" >
      </div>
      <div>
        <a class="btn" href="{% url 'mypage' %}">MyPage</a>
      </div>
    </div>
    
    <form action="{% url 'quest' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="titleInput">Title</label>
        <input id="titleInput" name="title" type="text" placeholder="Input title">
      </div>
      <div>
        <label for="textInput">Text</label>
        <textarea id="textInput" name="text" rows="3"></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <a class="btn" href="{% url 'top' %}">top</a>

    <br>

  </body>
</html>
